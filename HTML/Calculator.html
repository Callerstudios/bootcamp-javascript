<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../Css/Calculator.css" />
    <script src="../JS/Calculator.js" defer></script>
  </head>
  <body>
    <div class="calbody">
      <div class="screen"><h2>Welcome to Calculator</h2></div>
      <div class="zero">
        <input type="text" id="input" />
      </div>

      <div>
        <div class="row">
          <button class="btn btn-ash">AC</button>
          <button class="btn btn-ash">&#11013;</button>
          <button class="btn btn-ash">%</button>
          <button class="btn btn-yellow">&divide;</button>
        </div>
        <div class="row">
          <button class="btn btn-blackash" onclick="displayInput(7)">7</button>
          <button class="btn btn-blackash">8</button>
          <button class="btn btn-blackash">9</button>
          <button class="btn btn-yellow">x</button>
        </div>
        <div class="row">
          <button class="btn btn-blackash">4</button>
          <button class="btn btn-blackash">5</button>
          <button class="btn btn-blackash">6</button>
          <button class="btn btn-yellow">-</button>
        </div>
        <div class="row">
          <button class="btn btn-blackash">1</button>
          <button class="btn btn-blackash">2</button>
          <button class="btn btn-blackash" onclick="displayInput(3)">3</button>
          <button class="btn btn-yellow" onclick="displayInput('+')">+</button>
        </div>
        <div class="row">
          <button class="btn btn-blackash">0</button>
          <button class="btn btn-blackash">00</button>
          <button class="btn btn-blackash" onclick="displayInput('.')">.</button>
          <button class="btn btn-yellow" onclick="calculateAnswer()">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
